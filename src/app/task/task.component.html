<div class="list" id="list" [ngClass]="this.appService.getHideStep()?'' : 'listwidth'">
    <div class="list-head" id="list-head">
        <input type=text value={{appService.getTask()?.name}} (keydown.enter)="updateTask($event)">
        <img src="../../assets/icon/delete.png" (click)="delete(appService.getTask())"/>
    </div>
    <div class="add-task">
        <img src="../../assets/icon/plus.png"/>
        <input (keydown.enter)="newTask($event)" type="text" id="input" placeholder="Add a task">
    </div>
    <div id="myList" class="myList">
        <div *ngFor="let subTask of appService.getTask()?.tasks" (click)="getSubTask(subTask)">
            <img [ngClass]="subTask.checked?'check' : 'uncheck'" (click)="checked(subTask)"/>
            <a [ngClass]="subTask.checked?'checked' : ''">{{subTask?.name}}</a>
            <span>({{subTask.steps.length}})</span>
        </div>
    </div>
</div>
